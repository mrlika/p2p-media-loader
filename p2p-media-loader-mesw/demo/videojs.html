<html lang="en">
<head>

    <meta charset="UTF-8">

    <script src="../node_modules/p2p-media-loader-core/build/p2p-media-loader-core.js"></script>
    <script src="../build/p2p-media-loader-mesw.js"></script>

    <link href="https://vjs.zencdn.net/7.2.0/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.2.0/video.js"></script>

    <style>
        #video {
            max-width: 100%;
            margin-left: auto;
            margin-right: auto;
            display: block;
        }
    </style>

</head>
<body>

    <video id="video" class="video-js vjs-default-skin" preload="none" autoplay controls muted playsinline></video>

    <script>

        if (p2pml.mesw.Engine.isSupported()) {
            var player = videojs("video", /*{html5: {hls: {overrideNative: true}}}*/);

            //var source = "https://akamai-axtest.akamaized.net/routes/lapd-v1-acceptance/www_c4/Manifest.m3u8";
            var source = "https://wowza.peer5.com/live/smil:bbb_abr.smil/playlist.m3u8";

            var engine = new p2pml.mesw.Engine();
            engine.init(player.el().querySelector("video"), source);

            player.src({
                src: source,
                type: "application/x-mpegURL"
            });
        } else {
            document.write("Not supported :(");
        }

    </script>

</body>
</html>
